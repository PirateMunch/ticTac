<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <header>Tic Tac Toe</header>
            <main>
                <section>
                    <div id="playSelect">
                        <div class="play1">
                            <div class="playlabel">
                            <label for="player1">Player 1</label>
                            </div>
                            <input type="text" class="player" id="player1" placeholder="enter your name!">
                            <select onchange="this.dataset.marker = this.value" name="icon1" id="player1select">
                                <option value="">--choose icon--</option>
                                <option value="X" class="x">X</option>
                                <option value="O">O</option>
                            </select>
                        </div>
                        <div class="play2">
                            <div class="playlabel">
                            <label for="player2" class="playlabel">Player 2</label>
                            </div>
                            <input type="text" class="player" id="player2" placeholder="computer">
                            <select onchange="this.dataset.marker = this.value" name="icon2" id="player2select">
                                <option value="">--choose icon--</option>
                                <option value="X" class="x">X</option>
                                <option value="O">O</option>
                            </select>
                        </div> 
                    </div>
                    <input type="button" id="startButton" class="startGame" value="Begin Game">
                </section>
                <section>
                    <input type="button" id="submitButton" class="submit" value="Start New Game">
                    <div id="gameText" class="gameText">
            
                    </div>
                </section>
                <section>
                    <div id="gameBoard">
                        <div id="box1" class="gameBox" data-value></div>
                        <div id="box2" class="gameBox" data-value></div>
                        <div id="box3" class="gameBox" data-value></div>
                        <div id="box4" class="gameBox" data-value></div>
                        <div id="box5" class="gameBox" data-value></div>
                        <div id="box6" class="gameBox" data-value></div>
                        <div id="box7" class="gameBox" data-value></div>
                        <div id="box8" class="gameBox" data-value></div>
                        <div id="box9" class="gameBox" data-value></div>
                    </div>
                    <div id="scoreText" class="scoreText">

                    </div>
                    <input type="button" id="resetButton" class="reset" value="Play Round">
                </section>
            </main>
        <footer>
            <span>PirateMunch</span><span>Libary project : The Odin Project</span>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
